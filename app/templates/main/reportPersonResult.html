 <!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
	<title>Hazard Web</title>

	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/bootstrap-responsive.css">
	<!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap3.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrapTheme3.min.css"> -->


	<link rel="stylesheet" href="{{STATIC_URL}}css/hazardTheme.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="{{STATIC_URL}}css/registration.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="{{STATIC_URL}}css/customer-officer_documents.css" type="text/css" media="screen" charset="utf-8">
	<!-- <link rel="stylesheet" href="{{ STATIC_URL }}css/officer_documents.css" type="text/css" media="screen" charset="utf-8"> -->
	<link rel="stylesheet" href="{{STATIC_URL}}css/hazardTheme-responsive.css" type="text/css" media="screen" charset="utf-8">

	<meta name="viewport" content="width=deivce-width, initial-scale=1.0">
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}js/bootstrap.js"></script>
	<script type="text/javascript"src="{{STATIC_URL}}js/process_function.js"></script>

	 

	<style type="text/css">
	
		@font-face {
				    font-family: 'thai_sans_lite';
				    src: url('{{STATIC_URL}}fonts/thaisan/thaisanslite_r1-webfont.eot');
				    src: url('{{STATIC_URL}}fonts/thaisan/thaisanslite_r1-webfont.woff') format('woff'),
				         url('{{STATIC_URL}}fonts/thaisan/thaisanslite_r1-webfont.ttf') format('truetype'),
				         url('{{STATIC_URL}}fonts/thaisan/thaisanslite_r1-webfont.svg#thai_sans_literegular') format('svg');
				    font-weight: normal;
				    font-style: normal;

		}

	</style>
</head>

	<body style="overflow: auto;">


		<!--header-->
		<header>
			
			<div class="header_block" >
					<nav class="head_nav">

					<!-- DESKTOP -->
					<ul class="mainmenu visible-desktop visible-tablet">
						<!-- <li class="login dropdown pull-right" style = " padding-left: 0px;"> -->
						<li class="" style="margin-left: 50px;">
								<a href="/"> หน้าหลัก </a>

						</li>
						<li class="logo">
							<img src="{{STATIC_URL}}img/hazard.min.png">

						</li>
						<li><a href="/list" style="margin-left: 200px;">เอกสาร</a>
							
						</li>

					</ul>

					<div class="info_id">
						<p style="display:inline" style="font-size:10px;"> username:</p>
						<p style="display:inline" name="name">{{user.username}} </p>
						<a href="/logout"> ออกจากระบบ </a>
					</div>

				</nav>

					
			</div>

			


		</header>

		<div class="content" style="min-height:100px;">
			<div class="subContent" style="margin-left:50px; margin-right:50px;">

				<div id="report_log" class="span8" style="display:block" >
					<H1> ประวัติการขอใบอนุญาต</H1> 
							
					<div id="table_log">
						 <table class="table table-striped">
  							<thead>
							    <tr>
							      <!-- <th id="No_head"> No. </th> -->
							      <th id="name_head"> สูตรวัตถุ </th>
							      <th id="permit_head"> เลขใบอนุญาต </th>
							      <th id="process_head"> ประเภท </th>
							      <!-- <th id="link_head"> Link with </th> -->
							    </tr>
							 </thead>

							   <tbody>
							  	{% for val in result %}
							    <tr>
							      <td id="name_value">{{val.formula}}</td>
							      <td id="permit_value">{{val.form_id}}</td>
							      <th id="process_value">{{val.form_type}}</th>
							    </tr>
							    {% endfor %}
							  </tbody>
						</table>

					</div>
					<div class="button buttonView" style="widt:100%; margin-left: auto; margin-right: auto;">
						<button class="btn btn-inverse" style="height:30px; width: 80px;" onclick="window.location.href='/userreport'">Back</button>
					<div>
				</div>

			</div>			
			
		</div>
	</body>

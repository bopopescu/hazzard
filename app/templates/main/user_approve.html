<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Hazard Web</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css">

	<!-- <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrapTheme3.min.css"> -->

	<link rel="stylesheet" href="{{ STATIC_URL }}css/hazardTheme.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/registration.css" type="text/css" media="screen" charset="utf-8">

	<meta name="viewport" content="width=deivce-width, initial-scale=1.0">
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
	

	<script type="text/javascript" charset="utf-8">

	$(window).resize(function() {
		rs();
	}).load(function() {

	});

	
	}
	</script>

	<script type="text/javascript">

		$(document).ready(function(){
			$('.carousel').carousel('cycle');
		});

	</script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$('.menu-toggle').click(function() {
				$('.head_nav').toggleClass('menu-expand');
				if ($('.menu-vertical').is(':visible')) {
					$('.menu-vertical').hide();
				}
				else {
					$('.menu-vertical').show();
				}
			});

			$('.menu-vertical').hide();

		});

	</script>

	<style type="text/css">
	
		@font-face {
				    font-family: 'thai_sans_lite';
				    src: url('{{ STATIC_URL }}fonts/thaisan/thaisanslite_r1-webfont.eot');
				    src: url('{{ STATIC_URL }}fonts/thaisan/thaisanslite_r1-webfont.woff') format('woff'),
				         url('{{ STATIC_URL }}fonts/thaisan/thaisanslite_r1-webfont.ttf') format('truetype'),
				         url('{{ STATIC_URL }}fonts/thaisan/thaisanslite_r1-webfont.svg#thai_sans_literegular') format('svg');
				    font-weight: normal;
				    font-style: normal;

		}

	</style>
</head>

	<body>

		<!--header-->
		<header>
			<div class="header_block">
					<nav class="head_nav">

					<!-- DESKTOP -->
					<ul class="mainmenu visible-desktop visible-tablet">
						<!-- <li class="login dropdown pull-right" style = " padding-left: 0px;"> -->
						<li class="" style="margin-left: 50px;">
								<a href="/"> หน้าหลัก </a>

						</li>
						<li class="logo">
							<img src="{{ STATIC_URL }}img/hazard.min.png">

						</li>
						<li><a href="/list" style="margin-left: 200px;">เอกสาร</a>
							
						</li>

					</ul>

					<div class="info_id">
						<p style="display:inline" style="font-size:10px;"> username:</p>
						<p style="display:inline" name="name">{{user.username}} </p>
						<a href="/logout"> ออกจากระบบ </a>
					</div>

				</nav>

					
			</div>
			<div class="logo">
				<!-- <img src="{{ STATIC_URL }}img/logo-color.png"> -->
			</div>
		</header>
		<!--header end -->


		
			<form>				<!-- {% csrf_token %} -->

    			<div class="content" style="margin-left:150px;">
	    			 <h2 style=" margin-left:50px; margin-top:30px; color:#0A0A0A; 
    					font-family: 'thai_sans_lite';"> ข้อมูลส่วนตัว </h2>

				   <div class="content2">
				   	   
						<div class="span3" style="margin-left: 50px;">
							<div role="form">
								
								<div class="form-group">
									<p for="nameText">ชื่อ</p>
									<input disabled type="TEXT" class="form-control" id="nameBox" name="nameBox"
									value="{{user.name}}">
								</div>
								
								<div class="form-group">
									<p for="emailText">E-mail</p>
									<input disabled type="TEXT" class="form-control" id="emailBox" name="emailBox"
									 value="{{user.email}}">
								</div>

								<p>วันเกิด</p>
								<div class="form-inline" style="margin-top:-10px;">
									<p class="dateRe" >วันที่</p>
									<input disabled type="TEXT" class="form-control" id="birthdayBox"
									name="birthdayBox" value="{{user.birth_date}}">

									<p class="dateRe" >เดือน</p>
									<input disabled type="TEXT" class="form-control" id="birthmonthBox"
									name="birthmonthBox" value="{{user.birth_month}}">

									<p class="dateRe">ปี</p>
									<input disabled type="TEXT" class="form-control" id="birthyearBox"
									name="birthyearBox" value="{{user.birth_year}}">

								</div>

								
								<p>ที่อยู่</p><br/>
								<textarea disabled type="TEXT" class="form-control" id="addressarea"
								name="addressarea">{{user.address}}</textarea>

								<div class="form-inline">
									<p class="address" >รหัสไปรษณีย์</p>
									<input disabled type="TEXT" class="form-control" id="zip_code"
									name="zip_code" value="{{user.zip_code}}" style="background: #FAFAFA; border: 1px solid #96BBD4; font-size:18px;">
								</div>

				
							</div>
						</div>
					
					<div class="span3" style="margin-left: 120px;">
						<div role="form">
							<div class="form-group">
								<p for="surnameText">นามสกุล</p>
								<input disabled type="TEXT" class="form-control" id="surnameBox"
								name="surnameBox"  value="{{user.surname}}">
							</div>

							<div class="form-group">
								<p for="personText">ID No.</p>
								<input disabled type="TEXT" class="form-control" id="personBox"
								name="personBox" value="{{user.id_no}}">
							</div>

							<div class="form-group">
								<p for="telText">โทรศัพท์</p>
								<input disabled type="TEXT" class="form-control" id="telBox"
								 name="telBox" value="{{user.phone}}">
							</div>
						</div>
					</div>
					<div class="button buttonView">
									<!-- <button id="home" class="btn btn-inverse" type="button" style="height:30px; width: 80px;"> กลับหน้าหลัก </button> -->
									<a href="{{user.id}}/approve/" ><button id="submit" class="btn btn-inverse" type="button" style="height:30px; width: 80px;"> อนุมัติ </button></a>
									<button id="reset" class="btn btn-inverse" type="button" style="height:30px; width: 80px;" data-toggle="modal" href="{{user.id}}/reject/">  ไม่อนุมัติ </button>
									
								</div>


					</div> <!-- end content1 -->
    			</div>
    		</form>

	</body>
</html>
